<div class="row row-offcanvas row-offcanvas-right">

  <div class="col-xs-12 col-sm-9">
    <p class="pull-right visible-xs">
      <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Mostra Tag</button>
    </p>

    <hr>
    <h1 class="text-center">In primo piano</h1>
    <hr>

    <div class="row">
      <app-post-tile *ngFor="let postRef of posts | filterVisibile | slice:0:6; let i=index" class="dropdown-item" [post]="postRef"></app-post-tile>
    </div>
    <!--/row-->
  </div>
  <!--/.col-xs-12.col-sm-9-->

  <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let tag of tags | slice:0:10;" [routerLink]="['/tags', tag.id]">{{tag.nome}}</a>
    </div>
  </div>
  <!--/.sidebar-offcanvas-->
</div>
<!--/row-->

<hr>
